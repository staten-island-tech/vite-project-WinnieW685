<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <h1>Songs</h1>
    <form action="/search" method="get" id="searchForm">
      <input
        type="search"
        name="query"
        placeholder="Search..."
        required
        autocomplete="on"
        aria-label="Search site content"
        id="title"
      />
      <button type="submit" class="submit">Search</button>
    </form>
    <ul id="itemList"></ul>
    <div class="categories">
      <button class="category">Pop</button>
      <button class="category">Rap</button>
      <button class="category">Hip-Hop</button>
      <button class="category">Rock</button>
      <button class="category">Rap</button>
      <button class="category">Alternative</button>
      <button class="category">All</button>
    </div>
    <div class="container"></div>
    <div id="app"></div>
    <div class="cart">WishList</div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
